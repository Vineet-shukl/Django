<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Blog</title>
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h1 class="mb-4">All Posts</h1>
        <a href="{% url 'content_post' %}" class="btn btn-primary mb-4">Create New Post</a>

        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ post.topic }}</h5>
                    <p class="card-text">{{ post.context }}</p>
                    <p class="card-text"><small class="text-muted">Posted on {{ post.created_at }}</small></p>
                    
                    <!-- ADD THIS SECTION -->
                    <div class="mt-3">
                        <a href="{% url 'post_update' post.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <form method="POST" action="{% url 'post_delete' post.pk %}" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this post?');">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </div>
                    <!-- END OF ADDED SECTION -->

                </div>
            </div>
        {% empty %}
            <p>No posts yet. Create one!</p>
        {% endfor %}
    </div>
</body>
</html>
